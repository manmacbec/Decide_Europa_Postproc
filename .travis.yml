language: python
python:
- '3.6'
services:
- postgresql
env:
- DJANGO=2.0 DB=postgres
global:
- PGPORT=5432
- RELEASE_NAME=file
before_install:
- cd decide
install:
- pip install -r ../requirements.txt
before_script:
- cp local_settings.travis.py local_settings.py
- psql -c "create user decide with password 'decide'"
- psql -c "ALTER USER decide WITH SUPERUSER;"
- psql -c "create database decide owner decide"
script:
- python manage.py test postproc
before_deploy:
- cd ..
- rm -rf foobar || exit 0
- mkdir foobar
- tar -czf foobar.tar.gz foobar
- zip -r foobar.zip foobar
- value=`date "+%H:%M:%S%d/%m/%y"`
- git tag $value

deploy:
  provider: releases
  api_key:
    secure: 
  file: foobar.zip
  on:
    repo: manmacbec/Decide_Europa_Postproc
addons:
  postgresql: '9.6'
